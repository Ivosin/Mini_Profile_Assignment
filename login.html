          style="color: whitesmoke; font-family: sans-serif"

        <a
          class="active"
          href="login.html"
          style="
            color: whitesmoke;
            float: right;
            margin-right: 1%;
            font-family: sans-serif;
          "
        >
          <h3>Login</h3>
        </a>
      </div>
    </header>
    <div class="container">
      <div class="header">
        <h2>Sign In</h2>
      </div>
      <form class="form" id="form">
        <div class="form-control">
          <label for="email">E-mail * </label>
          <input
            type="email"
            name="email"
            id="email"
            size="30"
            required
            autofocus
          />
        </div>
        <div class="form-control">
          <label for="password">Password *</label>
          <input
            type="password"
            name="password"
            id="pword"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$"
            minlength="8"
          />
        </div>
        <button>Sign In</button>
        <br /><br />
        <div style="color: white; font-size: large">
          Other Sign-In options:
          <a href="https://www.facebook.com" target="_blank"
            ><input type="button" value="FaceBook" id="submit"
          /></a>
          <a href="https://www.twitter.com" target="_blank"
            ><input type="button" value="Twitter" id="submit"
          /></a>
          <a href="https://www.instagram.com" target="_blank"
            ><input type="button" value="Instagram" id="submit"
          /></a>
          <a href="https://www.linkedin.com" target="_blank"
            ><input type="button" value="LinkedIn" id="submit"
          /></a>
          <a href="https://www.codepen.io" target="_blank"
            ><input type="button" value="CodePen" id="submit"
          /></a>
        </div>
        <br /><br /><br />
        <div style="color: white; font-size: large">
          Create new account:
          <a
            href="registration.html"
            target="_blank"
            title="Register to gain access to exclusive contents"
            id="submit"
            style="text-decoration: none"
            ;
            >Sign Up</a
          >
        </div>
      </form>
    </div>
