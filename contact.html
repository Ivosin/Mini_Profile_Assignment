          class="active"

          "
        >
          <h3>Login</h3>
        </a>
      </div>
    </header>
    <div class="container">
      <div class="header">
        <h2>Contact Me</h2>
      </div>
      <form class="form" id="form">
        <div class="form-control">
          <label for="fname">Full Name: </label>
          <input
            type="text"
            name="fname"
            id="fname"
            required
            minlength="3"
            autofocus
          />
        </div>
        <div class="form-control">
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" size="30" required />
        </div>
        <div>
          <textarea
            name="message"
            id="message"
            cols="50"
            rows="20"
            placeholder="Drop me a short message...(Optional)"
          ></textarea>
        </div>
        <br />
        <button>Submit</button>
      </form>
    </div>
  </body>
