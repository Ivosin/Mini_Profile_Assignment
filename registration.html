    <div class="container">
      <div class="header">
        <h2>Create Account</h2>
      </div>
      <form class="form" id="form">
        <div class="form-control">
          <label for="fname">First Name * </label>
          <input
            type="text"
            name="fname"
            id="fname"
            required
            minlength="3"
            placeholder=""
            autofocus
          />
        </div>
        <div class="form-control">
          <label for="lname">Last Name * </label>
          <input
            type="text"
            name="lname"
            id="lname"
            title="Your Surname"
            required
            minlength="3"
          />
        </div>
        <div class="form-control">
          <label for="phone">Phone * </label>
          <input
            type="tel"
            placeholder="+2348123456789"
            minlength="14"
            maxlength="15"
            id="phone"
          />
        </div>
        <div class="form-control">
          <label for="gender">Select Gender *</label>
          <select
            name="gender"
            id="gender"
            style="height: 30px; width: 200px"
            required
          >
            Select Gender
            <option value="" selected></option>
            <option value="male">Male</option>
            <option value="fmale">Female</option>
            <option value="Trans">Transgender</option>
          </select>
          <label for="country">Country *</label>
          <select
            name="country"
            id="country"
            title="Africa & Asia Region Only"
            style="height: 30px; width: 200px"
            required
          >
            <option value=""></option>
            <optgroup label="Africa" selected>
              <option value="Algeria">Algeria</option>
              <option value="Angola">Angola</option>
              <option value="Benin">Benin</option>
              <option value="Burkina Faso">Burkina Faso</option>
              <option value="Burundi">Burundi</option>
              <option value="Cameroon">Cameroon</option>
              <option value="Central African Republic (CAR)">
                Central African Republic (CAR)
              </option>
              <option value="Chad">Chad</option>
              <option
                value="Congo, Democratic Republic of the
                Congo"
              >
                Congo, Democratic Republic of the Congo
              </option>
              <option value="Djibouti">Djibouti</option>
              <option value="Egypt">Egypt</option>
              <option value="Equatorial Guinea">Equatorial Guinea</option>
              <option value="Eritrea">Eritrea</option>
              <option value="Eswatini">Eswatini</option>
              <option value="Ethiopia">Ethiopia</option>
              <option value="Gabon">Gabon</option>
              <option value="Gambia">Gambia</option>
              <option value="Ghana">Ghana</option>
              <option value="Guinea">Guinea</option>
              <option value="Guinea-Bissau">Guinea-Bissau</option>
              <option value="Kenya">Kenya</option>
              <option value="Lesotho">Lesotho</option>
              <option value="Liberia">Liberia</option>
              <option value="Libya">Libya</option>
              <option value="Madagascar">Madagascar</option>
              <option value="Malawi">Malawi</option>
              <option value="Mali">Mali</option>
              <option value="Mauritania">Mauritania</option>
              <option value="Mauritius">Mauritius</option>
              <option value="Morocco">Morocco</option>
              <option value="Mozambique">Mozambique</option>
              <option value="Namibia">Namibia</option>
              <option value="Niger">Niger</option>
              <option value="Nigeria">Nigeria</option>
              <option value="Rwanda">Rwanda</option>
              <option value="Sao Tome and Principe">
                Sao Tome and Principe
              </option>
              <option value="Senegal">Senegal</option>
              <option value="Seychelles">Seychelles</option>
              <option value="Sierra Leone">Sierra Leone</option>
              <option value="Somalia">Somalia</option>
              <option value="South Africa">South Africa</option>
              <option value="South Sudan">South Sudan</option>
              <option value="Sudan">Sudan</option>
              <option value="Tanzania">Tanzania</option>
              <option value="Togo">Togo</option>
              <option value="Tunisia">Tunisia</option>
              <option value="Uganda">Uganda</option>
              <option value="Zambia">Zambia</option>
              <option value="Zimbabwe">Zimbabwe</option>
            </optgroup>
            <optgroup label="Asia">
              <option value="Afghanistan">Afghanistan</option>
              <option value="Armenia">Armenia</option>
              <option value="Azerbaijan">Azerbaijan</option>
              <option value="Bahrain">Bahrain</option>
              <option value="Bangladesh">Bangladesh</option>
              <option value="Bhutan">Bhutan</option>
              <option value="Brunei">Brunei</option>
              <option value="Cambodia">Cambodia</option>
              <option value="China">China</option>
              <option value="Cyprus">Cyprus</option>
              <option value="Georgia">Georgia</option>
              <option value="India">India</option>
              <option value="Indonesia">Indonesia</option>
              <option value="Iran">Iran</option>
              <option value="Iraq">Iraq</option>
              <option value="Israel">Israel</option>
              <option value="Japan">Japan</option>
              <option value="Jordan">Jordan</option>
              <option value="Kazakhstan">Kazakhstan</option>
              <option value="Kuwait">Kuwait</option>
              <option value="Kyrgyzstan">Kyrgyzstan</option>
              <option value="Laos">Laos</option>
              <option value="Lebanon">Lebanon</option>
              <option value="Malaysia">Malaysia</option>
              <option value="Maldives">Maldives</option>
              <option value="Myanmar">Myanmar</option>
              <option value="Nepal">Nepal</option>
              <option value="Oman">Oman</option>
              <option value="Pakistan">Pakistan</option>
              <option value="Palestine">Palestine</option>
              <option value="Philippines">Philippines</option>
              <option value="Qatar">Qatar</option>
              <option value="Russia">Russia</option>
              <option value="Saudi Arabia">Saudi Arabia</option>
              <option value="Singapore">Singapore</option>
              <option value="South Korea">South Korea</option>
              <option value="Sri Lanka">Sri Lanka</option>
              <option value="Syria">Syria</option>
              <option value="Taiwan">Taiwan</option>
              <option value="Tajikistan">Tajikistan</option>
              <option value="Thailand">Thailand</option>
              <option value="Timor-Leste">Timor-Leste</option>
              <option value="Turkey">Turkey</option>
              <option value="Turkmenistan">Turkmenistan</option>
              <option value="United Arab Emirates (UAE)">
                United Arab Emirates (UAE)
              </option>
              <option value="Uzbekistan">Uzbekistan</option>
              <option value="Vietnam">Vietnam</option>
              <option value="Yemen">Yemen</option>
            </optgroup>
          </select>
          <i
            ><strong
              ><small
                style="color: whitesmoke"
                title="Contact administrator for access to other regions"
                >Restricted to African and Asian residents only</small
              ></strong
            ></i
          >
        </div>
        <div class="form-control">
          <label for="state">State *</label>
          <input type="text" name="state" id="state" required />
        </div>
        <div class="form-control">
          <label for="email">E-mail *</label>
          <input type="email" name="email" id="email" size="30" required />
        </div>
        <div class="form-control">
          <label for="password">Password *</label>
          <input
            type="password"
            name="password"
            id="pword"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$"
            minlength="8"
          />
        </div>
        <div class="form-control">
          <label for="Confirm password">Confirm Password *</label>
          <input
            type="password"
            name="password"
            id="pword"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$"
            minlength="8"
            title="Re-enter same password"
          />
        </div>
        <button>Submit</button>
      </form>
    </div>
